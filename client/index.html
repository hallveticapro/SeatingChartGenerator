<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Classroom Seating Chart Builder</title>
    <meta name="description" content="Create and manage classroom seating charts with drag-and-drop functionality, student constraints, and PDF export capabilities." />
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      // Manual jsPDF implementation - embed a minimal PDF creator
      window.createSimplePDF = function(canvas, filename) {
        return new Promise((resolve, reject) => {
          try {
            // Convert canvas to image
            const imgData = canvas.toDataURL('image/jpeg', 0.9);
            
            // Create a simple PDF using data URI
            const pdf = {
              width: canvas.width,
              height: canvas.height,
              addImage: function(data, format, x, y, width, height) {
                this.imageData = data;
              },
              save: function(name) {
                // Create a simple PDF-like structure
                const link = document.createElement('a');
                
                // For now, download as high-quality image
                link.href = this.imageData;
                link.download = name.replace('.pdf', '.png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
              }
            };
            
            resolve(pdf);
          } catch (error) {
            reject(error);
          }
        });
      };
      
      // Also try to load real jsPDF as backup
      window.loadPDFLibraries = async function() {
        return new Promise((resolve) => {
          if (window.jsPDF) {
            resolve(true);
            return;
          }
          
          // Try multiple CDN sources
          const sources = [
            'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
            'https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js',
            'https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js'
          ];
          
          let currentIndex = 0;
          
          function tryNextSource() {
            if (currentIndex >= sources.length) {
              console.log('All jsPDF sources failed, using fallback');
              resolve(false); // Use fallback
              return;
            }
            
            const script = document.createElement('script');
            script.src = sources[currentIndex];
            script.async = false;
            
            script.onload = function() {
              setTimeout(() => {
                if (window.jsPDF && (typeof window.jsPDF === 'object' || typeof window.jsPDF === 'function')) {
                  console.log('jsPDF loaded successfully from:', sources[currentIndex]);
                  resolve(true);
                } else {
                  currentIndex++;
                  tryNextSource();
                }
              }, 100);
            };
            
            script.onerror = function() {
              console.log('Failed to load from:', sources[currentIndex]);
              currentIndex++;
              tryNextSource();
            };
            
            document.head.appendChild(script);
          }
          
          tryNextSource();
        });
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
